<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/select2.mis.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/daterangepicker.css">
    <title>El Faro</title>
</head>
<body>
    <main>
        <section id="login" class="login_block">
            <div class="login">
                <img src="./img/Logo_black.png" alt="">
                <form action="">
                    <h3 class="form_head">
                        Xoş gəldiniz!
                    </h3>
                    <input type="email" class="users_input" placeholder="E-poçtu daxil edin">
                    <label for="" class="password">
                        <input type="password" class="users_input" placeholder="Şifrənizi daxil edin">
                        <img src="./img/eye.svg" alt="">
                        <img src="./img/eye_slash.svg" style="display: none;" alt="">
                    </label>
                    <button class="login_btn">
                        Daxil ol
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="./js/apexcharts.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
