<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/select2.mis.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <title>El Faro</title>
</head>
<body>
    <section id="sidebar">
        <div class="sidebar_top">
            <a href="" class="logo">
                <img src="./img/Logo.png" alt="">
            </a>
            <ul class="navbar">
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/home.png" alt="">
                        Ana səhifə
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/user.png" alt="">
                        İstifadəçilər
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/category.png" alt="">
                        Kateqoriyalar
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/room.png" alt="">
                        Otaqlar
                    </a>
                </li>
                <li class="nav_item active">
                    <a href="#">
                        <img src="./img/reserve.png" alt="">
                        Rezervasiyalar
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/customer.png" alt="">
                        Müştərilər
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar_bottom">
            <img src="./img/Profile.png" class="user_img" alt="">
            <p class="user_name">
                Shahin Shahbazov
            </p>
            <a href="#" class="exit">
                <img src="./img/logout.png" alt="">
            </a>
        </div>
    </section>
    <main>
        <header>
            <div class="container">                
                <h1 class="head_text">
                    Rezervasiyalar
                </h1>
                <a href="#" class="new_btn">
                    <img src="./img/plus.png" alt="">
                    Yarat
                </a>
            </div>
        </header>
        <section id="reservation" class="main_block container">
            <div class="filter">
                <form action="" class="filter_form">
                    <div class="filter_inputs">
                        <label for="">
                            Kateqoriya
                            <select name="" id="" class="room_select">
                                <option value="deluxe king">
                                    Deluxe king
                                </option>
                                <option value="Junior suite">
                                    Junior suite
                                </option>
                                <option value="Standart">
                                    Standart
                                </option>
                                <option value="Family suite">
                                    Family suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                            </select>
                        </label>
                        <label for="" class="room_number ">
                            Otaq kodu
                            <select name="" id="" class="room_select">
                                <option value="Seçin" disabled selected style="display: none;">
                                    Seçin...
                                </option>
                                <option value="110">
                                    110
                                </option>
                                <option value="111" data-image="./img/calendar.svg">
                                    111
                                </option>
                                <option value="112">
                                    112
                                </option>
                                <option value="113">
                                    113
                                </option>
                                <option value="114">
                                    114
                                </option>
                            </select>
                        </label>
                        <label for="" class="room_number ">
                            Giriş tarixi
                            <div class="datepicker-input-group">     
                                <input type="text" id="entryDate" placeholder="Seçin">
                            </div>
                        </label>
                        <label for="" class="room_number ">
                            Çıxış tarixi
                            <div class="datepicker-input-group">     
                                <input type="text" id="exitDate" placeholder="Seçin">
                            </div>
                        </label>
                        <label for="">
                            Kateqoriya
                            <select name="" id="" class="room_select">
                                <option value="deluxe king">
                                    Deluxe king
                                </option>
                                <option value="Junior suite">
                                    Junior suite
                                </option>
                                <option value="Standart">
                                    Standart
                                </option>
                                <option value="Family suite">
                                    Family suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                            </select>
                        </label>
                        <label for="">
                            Çıxış tarixi
                            <select name="" id="" class="room_select">
                                <option value="deluxe king">
                                    Deluxe king
                                </option>
                                <option value="Junior suite">
                                    Junior suite
                                </option>
                                <option value="Standart">
                                    Standart
                                </option>
                                <option value="Family suite">
                                    Family suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                                <option value="Suite">
                                    Suite
                                </option>
                            </select>
                        </label>
                        <input type="hidden" id="selectedValue" name="selectedValue">
                        <div id="listContainer">
                            <ul id="optionsList">
                                <li class="option option1">Option 1</li>
                                <li class="option option2">Option 2</li>
                                <li class="option option3">Option 3</li>
                            </ul>
                        </div>
                        <div id="inputContainer">
                            <span id="selectedOption"></span>
                        </div>
                    <div class="buttons">
                        <a href="javascript:void(0)" class="more_btn">
                            Daha çox
                            <span>3</span>
                            <img src="./img/arrow-drop.svg" alt="">
                        </a>
                        <button class="search_btn">
                            Axtar
                        </button>
                        <button class="remove_btn">
                            Təmizlə
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>



    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
