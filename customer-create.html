<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/select2.mis.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <title>El Faro</title>
</head>
<body>
    <section id="sidebar">
        <div class="sidebar_top">
            <a href="" class="logo">
                <img src="./img/Logo.png" alt="">
            </a>
            <ul class="navbar">
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/home.png" alt="">
                        Ana səhifə
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/user.png" alt="">
                        İstifadəçilər
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/category.png" alt="">
                        Kateqoriyalar
                    </a>
                </li>
                <li class="nav_item active">
                    <a href="#">
                        <img src="./img/room.png" alt="">
                        Otaqlar
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/reserve.png" alt="">
                        Rezervasiyalar
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#">
                        <img src="./img/customer.png" alt="">
                        Müştərilər
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar_bottom">
            <img src="./img/Profile.png" class="user_img" alt="">
            <p class="user_name">
                Shahin Shahbazov
            </p>
            <a href="#" class="exit">
                <img src="./img/logout.png" alt="">
            </a>
        </div>
    </section>
    <main>
        <section id="reservation" class="main_block container create">
            <h1 class="head_text">
                Müştəri
            </h1>
            <form action="" class="create_form filter">
                <label for="">
                    FIN kodu
                    <input type="text" class="users_input" placeholder="FIN kod daxil edin">
                </label>
                <label for="">
                    Seriya No
                    <input type="text" class="users_input" placeholder="Ad daxil edin">
                </label>
                <label for="">
                    Ad
                    <input type="text" class="users_input" placeholder="Ad daxil edin">
                </label>
                <label for="">
                    Telefon nömrəsi
                    <input type="text" class="users_input phone" placeholder="+994 55 555 55 55">
                </label>
                <label for="">
                    Soyadı
                    <input type="text" class="users_input" placeholder="Soyad daxil edin">
                </label>
                <label for="">
                    Avtomobil qeydiyyat nişanı
                    <input type="text" class="users_input" placeholder="Qeyd edin">
                </label>
                <label for="" class="room_number ">
                    Doğum tarixi
                    <div class="datepicker-input-group">     
                        <input type="text"  placeholder="Seçin" class="birthday">
                    </div>
                </label>
                <div class="delete_div">
                    <button class="delete">
                        <img src="./img/trash.svg" alt="">
                        Müştərini sil
                    </button>
                </div>
                <div class="save_div">
                    <button class="new_btn">
                        Yadda saxla
                    </button>
                </div>
            </form>
        </section>
    </main>



    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
